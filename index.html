<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplomamunka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-full" style="padding-bottom: 40px;">
            <h1 style="text-align: center;">Copy-move forgery detection</h1>
        </div>
        <div class="grid-half-left">
            <div class="inputoutput">
                <img id="imageSrc" src="no_image.png" alt="No Image"/>
                <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
            </div>
        </div>
        <div class="grid-half-right">
            <div class="inputoutput">
                <canvas id="canvasOutput" ></canvas>
                <div class="caption">canvasOutput</div>
            </div>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <script async src="opencv.js" type="text/javascript"></script>
</body>
</html>
